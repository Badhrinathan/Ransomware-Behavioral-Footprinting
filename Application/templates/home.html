<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ransomware Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='ransomware.png') }}");
            background-size: cover;
            background-position: center;
            color: #ECEFCA;
        }

        .overlay {
            background-color: rgba(33, 52, 72, 0.85); /* dark overlay */
            min-height: 100vh;
            padding-top: 100px;
            text-align: center;
        }

        .welcome-title {
            font-size: 3em;
            font-weight: bold;
            color: #ECEFCA;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #94B4C1;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #547792;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #94B4C1;
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .nav-links a {
            color: #ECEFCA;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #94B4C1;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>

    <div class="overlay">
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('login') }}">Sign Up</a>
        </div>

        <div class="content">
            <h1 class="welcome-title">Welcome to the Ransomware Detection System</h1>
            <p class="subtitle">Protect your system with real-time AI-powered security</p>
            <a href="{{ url_for('login') }}"><button class="btn">Get Started</button></a>
        </div>
    </div>

    <!-- Optional Matrix animation script -->
    <script src="{{ url_for('static', filename='matrix.js') }}"></script>
</body>
</html>
